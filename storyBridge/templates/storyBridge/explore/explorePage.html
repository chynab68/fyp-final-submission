<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Page | StoryBridge </title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <style>
        body{
            font-family: 'Montserrat';
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #F1EDE9;
        }
        .bookBlock img{
            width: 200px;
            height: 120px;
            padding: 10px;
        }
        
    </style>
</head>
<body>
    {% include 'storyBridge/navbar.html' with page='explorePage' %}
    <div class="pageContent"> 
        <h3> Genres </h3>
        <hr>
        <!-- fiction section: -->
        <h4>Fiction</h4>

        <!-- block for all books:  -->
        <div class="bookBlock">
            <!-- romance:  -->
            <a href="{%url 'storyBridge_genreBrowse' 'romance' %}">
                <img src="{% static 'storyBridge/romance.png' %}" alt="image representing love"> 
            </a>

            <!-- fantasy:  -->
            <a href="{%url 'storyBridge_genreBrowse' 'fantasy' %}">
                <img src="{% static 'storyBridge/fantasy.png' %}" alt="image representing fantasy"> 
            </a>

            <!-- sci-fi:  -->
            <a href="{%url 'storyBridge_genreBrowse' 'science_fiction' %}">
                <img src="{% static 'storyBridge/scifi.png' %}" alt="image representing science fiction"> 
            </a>

            <!-- young adult:  -->
            <a href="{%url 'storyBridge_genreBrowse' 'young_adult' %}">
                <img src="{% static 'storyBridge/ya.png' %}" alt="image representing young adult"> 
            </a>

            <!-- thriller:  -->
            <a href="{%url 'storyBridge_genreBrowse' 'thriller' %}">
                <img src="{% static 'storyBridge/thriller.png' %}" alt="image representing thriller"> 
            </a>

            <!-- horror:  -->
            <a href="{%url 'storyBridge_genreBrowse' 'horror' %}">
                <img src="{% static 'storyBridge/horror.png' %}" alt="image representing horror"> 
            </a>

            <!-- mystery:  -->
            <a href="{%url 'storyBridge_genreBrowse' 'mystery' %}">
                <img src="{% static 'storyBridge/mystery.png' %}" alt="image representing mystery"> 
            </a>

            
        </div>
        <br><br><hr>

        <!-- non-fiction section: -->
        <h4>Non-fiction</h4>

        <!-- block for books:  -->
        <div class="bookBlock">
            <!-- biographies:  -->
            <a href="{%url 'storyBridge_genreBrowse' 'autobiographies' %}">
                <img src="{% static 'storyBridge/biography.png' %}" alt="image representing biographies"> 
            </a>

            <!-- politics:  -->
            <a href="{%url 'storyBridge_genreBrowse' 'politics' %}">
                <img src="{% static 'storyBridge/politics.png' %}" alt="image representing politics"> 
            </a>

        </div>


    </div>
</body>
</html>
